<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Tower Defense Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #333;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #ddd;
      border: 3px solid #444;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 20px;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="ui">
    <div>Time: <span id="timeCounter">0</span>s</div>
    <div>Enemies Remaining: <span id="enemyCounter">10</span></div>
    <div>Score: <span id="scoreCounter">0</span></div>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // --- Game Settings ---
    const gameTimeLimit = 120; // In seconds
    let gameTime = 0;
    let score = 0;
    let enemiesRemaining = 10;
    const enemies = [];
    const towers = [];
    const projectiles = [];

    // --- Path for Enemies ---
    const path = [
      { x: 0, y: 300 },
      { x: 200, y: 300 },
      { x: 200, y: 500 },
      { x: 600, y: 500 },
      { x: 600, y: 100 },
      { x: 800, y: 100 }
    ];

    // --- Game Timer ---
    function updateTime() {
      if (gameTime < gameTimeLimit) {
        gameTime++;
        document.getElementById("timeCounter").textContent = gameTime;
      } else {
        alert("Game Over! Time's up!");
      }
    }

    setInterval(updateTime, 1000);

    // --- Tower Class (with upgrades) ---
    class Tower {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.range = 100;
        this.level = 1;
        this.fireRate = 60;
        this.cooldown = 0;
        this.cost = 50;
        this.upgraded = false;
        this.type = "handgun";
      }

      upgrade() {
        if (!this.upgraded && score >= this.cost) {
          this.level++;
          this.type = this.level === 2 ? "machine gun" : "bazooka";
          this.range += 20;
          this.fireRate = this.level === 2 ? 45 : 30;
          this.cost *= 2; // Double the cost for the next upgrade
          score -= this.cost;
          this.upgraded = true;
        }
      }

      update() {
        if (this.cooldown > 0) {
          this.cooldown--;
        } else {
          let target = null;
          for (let enemy of enemies) {
            const dx = enemy.x - this.x;
            const dy = enemy.y - this.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < this.range && enemy.alive) {
              target = enemy;
              break;
            }
          }
          if (target) {
            projectiles.push(new Projectile(this.x, this.y, target, this.type));
            this.cooldown = this.fireRate;
          }
        }
      }

      draw() {
        ctx.fillStyle = this.type === "handgun" ? "blue" : (this.type === "machine gun" ? "green" : "red");
        ctx.beginPath();
        ctx.arc(this.x, this.y, 15, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = "black";
        ctx.stroke();
      }
    }

    // --- Projectile Class ---
    class Projectile {
      constructor(x, y, target, type) {
        this.x = x;
        this.y = y;
        this.target = target;
        this.speed = type === "bazooka" ? 3 : (type === "machine gun" ? 5 : 4);
        this.radius = 5;
        this.damage = type === "bazooka" ? 40 : (type === "machine gun" ? 15 : 10);
        this.alive = true;
      }

      update() {
        if (!this.target.alive) {
          this.alive = false;
          return;
        }

        const dx = this.target.x - this.x;
        const dy = this.target.y - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < this.speed) {
          this.target.health -= this.damage;
          if (this.target.health <= 0) {
            this.target.alive = false;
            score += 10; // Increase score for enemy kill
            enemiesRemaining--;
          }
          this.alive = false;
        } else {
          this.x += (dx / distance) * this.speed;
          this.y += (dy / distance) * this.speed;
        }
      }

      draw() {
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // --- Enemy Class ---
    class Enemy {
      constructor() {
        this.radius = 10;
        this.health = 100;
        this.speed = 1;
        this.x = path[0].x;
        this.y = path[0].y;
        this.currentPoint = 1;
        this.alive = true;
      }

      update() {
        if (this.currentPoint >= path.length) return;

        const target = path[this.currentPoint];
        const dx = target.x - this.x;
        const dy = target.y - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < this.speed) {
          this.x = target.x;
          this.y = target.y;
          this.currentPoint++;
        } else {
          this.x += (dx / distance) * this.speed;
          this.y += (dy / distance) * this.speed;
        }
      }

      draw() {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // --- UI Updates ---
    function updateUI() {
      document.getElementById("enemyCounter").textContent = enemiesRemaining;
      document.getElementById("scoreCounter").textContent = score;
    }

    // --- Game Loop ---
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Update game objects
      enemies.forEach(enemy => enemy.update());
      towers.forEach(tower => tower.update());
      projectiles.forEach(projectile => projectile.update());

      // Remove dead enemies and projectiles
      enemies.filter(e => e.alive);
      projectiles.filter(p => p.alive);

      // Draw game objects
      enemies.forEach(enemy => enemy.draw());
      towers.forEach(tower => tower.draw());
      projectiles.forEach(projectile => projectile.draw());

      updateUI();
      requestAnimationFrame(gameLoop);
    }

    // --- Game Start ---
    function startGame() {
      // Spawn enemies periodically
      setInterval(() => {
        if (enemiesRemaining > 0) {
          enemies.push(new Enemy());
        }
      }, 3000);

      gameLoop();
    }

    // --- User Interaction ---
    canvas.addEventListener("click", function(event) {
      const x = event.clientX - canvas.offsetLeft;
      const y = event.clientY - canvas.offsetTop;

      // Place towers and upgrade if needed
      let towerFound = false;
      for (let tower of towers) {
        const dx = tower.x - x;
        const dy = tower.y - y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 20) {
          towerFound = true;
          tower.upgrade(); // Upgrade if clicked on an existing tower
          break;
        }
      }

      if (!towerFound) {
        towers.push(new Tower(x, y)); // Place new tower
      }
    });

    startGame();
  </script>
</body>
</html>
